# Asymmetric SLO ratios: 5% critical, 15% standard, 80% sheddable
# Tests whether priority scheduling starves sheddable when it's the vast majority

version: "2"
seed: 42
category: "language"
aggregate_rate: 2000.0
num_requests: 1000

clients:
  - id: "critical-rare"
    tenant_id: "tenant-premium"
    slo_class: "critical"
    rate_fraction: 0.05
    streaming: true
    prefix_group: "system-prompt"
    prefix_length: 512
    arrival:
      process: "gamma"
      cv: 2.0
    input_distribution:
      type: "gaussian"
      params:
        mean: 256
        std_dev: 100
        min: 32
        max: 2048
    output_distribution:
      type: "exponential"
      params:
        mean: 128

  - id: "standard-small"
    tenant_id: "tenant-normal"
    slo_class: "standard"
    rate_fraction: 0.15
    prefix_group: "system-prompt"
    prefix_length: 512
    arrival:
      process: "gamma"
      cv: 2.0
    input_distribution:
      type: "gaussian"
      params:
        mean: 256
        std_dev: 100
        min: 32
        max: 2048
    output_distribution:
      type: "exponential"
      params:
        mean: 128

  - id: "sheddable-dominant"
    tenant_id: "tenant-free"
    slo_class: "sheddable"
    rate_fraction: 0.80
    prefix_group: "system-prompt"
    prefix_length: 512
    arrival:
      process: "gamma"
      cv: 2.0
    input_distribution:
      type: "gaussian"
      params:
        mean: 256
        std_dev: 100
        min: 32
        max: 2048
    output_distribution:
      type: "exponential"
      params:
        mean: 128
