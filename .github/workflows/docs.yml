name: Deploy Docs

on:
  push:
    branches: [main]
    paths:
      - 'docs/**'
      - 'mkdocs.yml'
      - 'CONTRIBUTING.md'
      - '.github/workflows/docs.yml'
    tags:
      - 'v*'
  pull_request:
    branches: [main]
    paths:
      - 'docs/**'
      - 'mkdocs.yml'
      - 'CONTRIBUTING.md'
      - '.github/workflows/docs.yml'

concurrency:
  group: docs-deploy
  cancel-in-progress: false

jobs:
  # PR validation: build docs and check for broken links
  build:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install MkDocs Material
        run: pip install mkdocs-material==9.7.3

      - name: Build docs (strict mode)
        run: mkdocs build --strict

      - name: Verify plans excluded from output
        run: |
          if find site/ -path '*/plans/*' 2>/dev/null | grep -q .; then
            echo "FAIL: docs/plans/ leaked into site output"
            exit 1
          fi

  # Deploy latest docs on push to main
  deploy:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name github-actions[bot]
          git config user.email 41898282+github-actions[bot]@users.noreply.github.com

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install mkdocs-material==9.7.3 mike==2.1.3

      - name: Deploy latest docs
        run: |
          mike deploy --push --update-aliases dev latest
          mike set-default --push latest

  # Deploy versioned docs on tag push
  release:
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name github-actions[bot]
          git config user.email 41898282+github-actions[bot]@users.noreply.github.com

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install mkdocs-material==9.7.3 mike==2.1.3

      - name: Extract and validate version
        id: version
        run: |
          VERSION=$(echo "${GITHUB_REF#refs/tags/v}" | cut -d. -f1-2)
          if [[ ! "$VERSION" =~ ^[0-9]+\.[0-9]+$ ]]; then
            echo "Invalid version format: $VERSION (expected major.minor)"
            exit 1
          fi
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Deploy versioned docs
        env:
          DOCS_VERSION: ${{ steps.version.outputs.version }}
        run: mike deploy --push --update-aliases "$DOCS_VERSION" stable
